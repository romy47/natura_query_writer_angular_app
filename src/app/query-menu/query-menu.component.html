<p-tieredMenu #menu [model]="items" [popup]="true"></p-tieredMenu>
<button *ngIf="parent=='app'" class="btn btn-info" #btn parent="button" pButton icon="fa fa fa-fw fa-list" label="Show" (click)="menu.toggle($event)"><i class="fa fa-plus"></i></button>
<button *ngIf="parent=='or'" class="btn btn-sm btn-success" #btn type="button" pButton icon="fa fa fa-fw fa-list" label="Show" (click)="menu.toggle($event)"><i class="fa fa-plus"></i></button>
