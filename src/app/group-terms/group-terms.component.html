<span *ngIf="group.type!=='pilot'">{{group.type}}</span>
<span class="bordered" [class.border-style]="!group.isSingle">
    <span *ngIf="group.isSingle" [group]="group" class="app-search-term"></span>
    <span *ngFor="let group of group.queryGroups" (updateEvent)="updateRootObject($event)" (groupEvent)="groupEventHandle($event)" [group]="group" class="app-group-terms"></span>
</span>
<span (menuEvent)="menuEvent($event)" [group]="group" class="app-query-menu"></span>
